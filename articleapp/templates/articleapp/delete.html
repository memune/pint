{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 400px; margin: 4rem auto">

        <div class="mb-4">
            <h4>
                정말 삭제하시겠습니까? {{ target_article.title }}
            </h4>
        </div>

        <form action = "{% url 'articleapp:delete' pk=target_article.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger rounded-pill col-4 mt-4" value="아티클 삭제">
        </form>
    </div>


{% endblock %}
