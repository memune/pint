{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 400px; margin: 4rem auto">

        <div class="mb-4">
            <h4>
                Project Create
            </h4>
        </div>

        <form action = "{% url 'projectapp:create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-4">
        </form>
    </div>


{% endblock %}
